<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
          body{margin-top:20px;
            font-family: arial;
          }
      </style>
</head>
<body>
  <div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">USER DETAILS</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
          
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
         
        <h3>Personal info</h3>
        <br>
        
        <form action="" method="post" id="my-form">
          <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="bala@gmail.com" readonly>
            </div>
            <br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="John Doe" readonly>
            </div>
            <br>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" class="form-control" id="dob" name="dob" value="1990-01-01" readonly>
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" value="33" readonly>
            </div>
            <br>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="text" class="form-control" id="contact" name="contact" value="9908743562" readonly>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
<center>
  <div class="col-md-9 personal-info">
    <div class="alert alert-info alert-dismissable">
    <h3>EDIT PROFILE</h3>
    <br> 
    <form class="form-horizontal" role="form" id="updateForm">
      <div class="form-group">
        <!-- <label class="col-lg-5 control-label" style="margin-bottom: 5px;">Date-of-birth</label> -->
        <div class="col-lg-8" >
          <input class="form-control" id="dob" name="dob" type="text" placeholder="Date-of-birth">
        </div>
      </div>
      <br>
      
      <div class="form-group">
        <!-- <label class="col-lg-3 control-label" style="margin-bottom: 5px;">Age</label> -->
        <div class="col-lg-8">
          <input class="form-control" id="age" name="age" type="text" placeholder="Age">
        </div>
      </div>
      <br>
      <div class="form-group">
        <!-- <label class="col-lg-3 control-label" style="margin-bottom: 5px;">Contact no</label> -->
        <div class="col-lg-8">
          <input class="form-control" id="contact" name="contact" type="text" placeholder="Contact No">
        </div>
      </div>
      <button class="update_button" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">Update Profile</button>
  
    </div>
    </form>
  </div> 
</center>
 
   
<script src="js/profile.js"></script>
</body>
</html>
